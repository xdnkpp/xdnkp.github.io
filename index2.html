<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DianaKim</title>
</head>
<body>
    <p><big>Student Information Form</big></p>
    <form action="a.html" target="_blank"> 
        <fieldset> 
          <legend>Personal information:</legend> 
          <table border="0"> 
   <tbody><tr><td colspan="2"></td></tr> 
   <tr><td>First name:</td> <td><input type="text"></td></tr> 
   <tr><td>Last name:</td> <td><input type="text"></td></tr> 
            <tr><td>Date of Birth</td> <td><input type="date" name="date"></td></tr> 
            <tr><td>Gender</td> <td><input type="radio" name="gender" value="male" checked> Male 
                <input type="radio" name="gender" value="female"> Female 
               <input type="radio" name="gender" value="other"> Other</td></tr> 
  </tbody></table> 
        </fieldset> 
       
 

       
        <fieldset> 
          <legend>Contact information:</legend> 
          <table> 
   <tbody><tr><td colspan="2"></td></tr> 
   <tr><td>Email:</td> <td><input type="email"></td></tr> 
   <tr><td>Phone Number:</td> <td><input type="text" placeholder="Enter 10-digit phone number"></td></tr> 
            <tr><td>Adress:</td> <td><textarea name="adress" id="" cols="20" rows="4"></textarea></td></tr> 
  </tbody></table> 
        </fieldset> 
       
   
        <fieldset> 
          <legend>Education information:</legend> 
          <table> 
   <tbody><tr><td colspan="2"></td></tr> 
   <tr><td>Major</td> <td><input type="email"></td></tr> 
   <tr><td>Student ID</td> <td><input type="text"></td></tr> 
  </tbody></table> 
        </fieldset> 
       
      Comments: <br> 
      <tr><td><textarea name="adress" id="" cols="20" rows="4"></textarea></td></tr>
<br>
    <tr><td>Submit Method:</td> 
      <td>
        <input type="radio" name="submit method" value="get" checked> GET
        <input type="radio" name="submit method" value="post"> POST 
    </td></tr>
<br>
<input type="Submit" value="Submit"/>
</form> 
</body>
</html>
